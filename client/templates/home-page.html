<table class="table"><thead><th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th></th></thead><tr ng-repeat="employee in employees"><td>{{employee.id}}</td><td>{{employee.name}}</td><td>{{employee.phone}}</td><td>{{employee.email}}</td><td><div class="col-md-2"><button data-toggle="modal" data-target="#employeeModal" ng-click="initUpdateModal(employee)" class="btn btn-primary">Update</button></div><div class="col-md-1"></div><div class="col-md-2"><button ng-click="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button></div></td></tr></table><div class="row"><div class="col-md-4 col-md-offset-8"><a value="Add New Employee" href="/newEmployee" class="btn btn-success btn-lg">Add New Employee</a></div></div><div id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeModalLabel" class="modal fade"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times</span></button><h4 id="employeeModalLabel" class="modal-title">Employee Details</h4></div><div class="modal-body"><form method="POST" name="updateEmployeeForm" ng-submit="updateEmployee(updateEmployeeForm.$invalid)" novalidate="novalidate" class="form-horizontal col-md-11 col-md-offset-1"><div class="form-group"><div class="col-md-3"><label for="name">Full Name</label></div><div class="col-md-5"><input type="text" id="fullName" placeholder="Enter your full name here..." ng-model="name" name="name" required="required" class="form-control"/></div><div class="col-md-4"><span ng-show="updateEmployeeForm.name.$error.required" class="field-validation-error">is required</span></div></div><div class="form-group"><div class="col-md-3"><label for="email">Email</label></div><div class="col-md-5"><input type="email" id="email" placeholder="Enter your email here..." name="email" ng-model="email" required="required" class="form-control"/></div><div class="col-md-4"><span ng-show="updateEmployeeForm.email.$error.required" class="field-validation-error">is required</span></div></div><div class="form-group"><div class="col-md-3"><label for="phone">Phone</label></div><div class="col-md-5"><input type="text" id="phone" placeholder="Enter your phone number here..." ng-model="phone" name="phone" required="required" class="form-control"/></div><div class="col-md-4"><span ng-show="updateEmployeeForm.phone.$error.required" class="field-validation-error">is required</span></div></div><div class="form-group"><input type="submit" name="Update employee" value="Update employee" class="btn btn-primary col-md-offset-4"/></div></form></div></div></div></div>
